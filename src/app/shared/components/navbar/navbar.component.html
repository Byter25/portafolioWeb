<!--CONTENEDOR DEL MENU DE NAVEGACION-->
<header class="sticky top-0 flex items-center justify-evenly p-4 transition-all bg-inherit">
  <h1 class="bg-transparent hover:scale-105 tracking-wide text-red-600 dark:text-white text-3xl dark:hover:text-red-600 duration-500 transition-all ease-in-out">
    BYTERDEV
  </h1>
  <nav>
    @if (anchoPantalla > 768) {
    <menu-top [listaNav]="navList"></menu-top>
    } @else {
    <menu-right [listaNav]="navList" class="flex flex-wrap w-full">
      <social-icons [socialIcons]="faIcons" [showNombre]="false" class="p-2"></social-icons>
    </menu-right>
    }
  </nav>

  <div class="flex items-center justify-end gap-4 ">
    <social-icons [socialIcons]="faIcons" [showNombre]="false" class="hidden lg:block"></social-icons>
    <mode-dark></mode-dark>
  </div>
</header>
