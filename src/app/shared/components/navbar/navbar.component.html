<!--CONTENEDOR DEL MENU DE NAVEGACION-->
<header
  class="sticky top-0 px-4 py-2 flex justify-between items-center transition-all bg-inherit"
>
  <nav class="xl:w-1/3">
    @if (anchoPantalla > 768) {
    <menu-top [listaNav]="navList"></menu-top>
    } @else {
    <menu-right [listaNav]="navList" class="flex flex-wrap w-full">
      <social-icons
        [socialIcons]="faIcons"
        [showNombre]="false"
        class="p-2"
      ></social-icons>
    </menu-right>
    }
  </nav>
  <h1
    class="text-red-600 dark:text-white text-2xl md:text-4xl font-bold tracking-wide"
  >
    BYTERDEV
  </h1>
  <div class="flex gap-4 lg:w-1/3 justify-end items-center">
    <social-icons
      [socialIcons]="faIcons"
      [showNombre]="false"
      class="hidden lg:block"
    ></social-icons>
    <mode-dark></mode-dark>
  </div>
</header>
