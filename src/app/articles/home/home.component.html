<section class="relative grid gap-5 p-2 m-auto max-w-screen-2xl grid-cols-responsive bg-transparent">
  <card-profile />
  <float class="gap-10 font-bold text-white lg:col-start-1">
    <aside class="flex flex-col w-full h-full  gap-3">
      <a class="flex items-center mx-5 py-2 px-4 uppercase transition-all duration-300 ease-in-out bg-red-600 rounded-md shadow-md   hover:bg-red-500 active:bg-red-700 shadow-black"
      [routerLink]="['/certificates']">
      <i class="fa fa-solid fa-file-alt mr-4"></i> Cerficados
    </a>
    <a class="flex items-center mx-5 py-2 px-4 uppercase transition-all duration-300 ease-in-out bg-red-600 rounded-md shadow-md hover:bg-red-500 active:bg-red-700 shadow-black"
    [routerLink]="['/proyects']">
      <i class="fas fa-folder mr-4"></i> Proyectos
    </a>
    <a class="flex items-center mx-5 py-2 px-4 uppercase transition-all duration-300 ease-in-out bg-red-600 rounded-md shadow-md hover:bg-red-500 active:bg-red-700 shadow-black"
      download="cv-Bryan-Chacaliaza-Saavedra" href="assets/CV-Bryan-Chacaliaza.pdf">
      <i class="fa-sharp fa-solid fa-download mr-4"></i> Descargar CV
    </a>
    <a class="flex items-center mx-5 py-2 px-4 uppercase transition-all duration-300 ease-in-out bg-red-600 rounded-md shadow-md hover:bg-red-500 active:bg-red-700 shadow-black"
    [routerLink]="['/stream']">
      <i class="fas fa-folder mr-4"></i> Streams
    </a>
    </aside>
  </float>
  <process-bar class="lg:col-start-2 lg:row-start-1" nombre="tecnicas" [progresos]="tecnicas" />
  <process-bar class="lg:col-start-3 lg:row-start-1" nombre="profesional" [progresos]="profesional" />
  <icon-card class="lg:col-start-2 " nombre="tecnologias" [iconCard]="tecnologias" />
  <icon-card class="lg:col-start-3" nombre="intereses" [iconCard]="intereses" />
</section>
