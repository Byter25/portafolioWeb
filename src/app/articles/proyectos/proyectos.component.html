<div class="container mx-auto p-4">
  <h1 class="text-xl font-bold mb-4">Frameworks</h1>

  <nav class="flex flex-wrap mb-6 p-4 bg-gray-100 dark:bg-gray-800 rounded-md shadow-md">
    @for(framework of frameworks; track framework.id) {
      <div class="flex items-center mr-6 p-2 rounded-md"
           [ngClass]="{'bg-blue-100 dark:bg-blue-700': selectedFrameworkIds.includes(framework.id)}">
        <input
          type="checkbox"
          [id]="'framework-' + framework.id"
          [checked]="selectedFrameworkIds.includes(framework.id)"
          (change)="toggleFramework(framework.id, $event)"
          class="mr-2"
        />
        <label [for]="'framework-' + framework.id" class="flex items-center">
          <img [src]="framework.icon" alt="{{ framework.name }}" class="inline-block w-5 h-5 mr-2" />
          {{ framework.name }}
        </label>
      </div>
    }
  </nav>


  <h2 class="mt-4 text-lg font-semibold">Lenguajes:</h2>
  <ul class="flex flex-wrap list-disc pl-5">
    @for(lenguaje of lenguajes; track lenguaje.id) {
      <li class="flex items-center mr-6 mt-2"
          [ngClass]="{'bg-blue-100 dark:bg-blue-700': isLenguajeSelected(lenguaje.id)}">
        <img [src]="lenguaje.icon" alt="{{ lenguaje.name }}" class="inline-block w-5 h-5 mr-2" />
        {{ lenguaje.name }}
      </li>
    }
  </ul>
  <h2 class="mt-4 text-lg font-semibold">Proyectos</h2>
  <ul class="flex gap-5 mr-6 pl-5">
    @for(p of proyectos; track p.id){
      <card-proyect [dataP]="p" [frameworks]="frameworks" [lenguajes]="lenguajes"/>
    }
  </ul>
</div>
