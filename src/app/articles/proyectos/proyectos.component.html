<section class="container m-auto">
  <h1 class="py-4 text-4xl font-semibold text-center">PROYECTOS</h1>
  <div class="grid max-w-6xl grid-cols-1 gap-8 mx-auto mb-6 lg:mb-16 sm:grid-cols-2 lg:grid-cols-3">
    <article class="relative justify-center w-full transition-all duration-500  rounded-md min-h-60 bg-[var(--primary-color-transparent)] hover:scale-110">
        <a href="" class="flex flex-col items-center justify-center h-full text-center">
          <p class="text-[--primary-color] font-semibold text-xl">Proximamente <br> mas proyectos...</p>
        </a>
    </article>
    @for(p of proyectos; track p.id){
    <card-proyect [dataP]="p" [frameworks]="frameworks" [lenguajes]="lenguajes" class="transition-all duration-300 rounded-md hover:scale-110 bg-neutral-100 dark:bg-neutral-900"/>
    }
  </div>
</section>
