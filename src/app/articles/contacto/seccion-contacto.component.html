<form name="contacto"
  class="container flex flex-col gap-4 p-5 transition-all duration-300 ease-in-out rounded-lg shadow-md md:w-1/2 md:mx-auto shadow-zinc-500 dark:bg-zinc-900 dark:shadow-black hover:shadow-red-600 hover:scale-105"
  method="post" action="https://formspree.io/f/mrgwprdj ">
  <h2 class="my-2 text-4xl font-bold tracking-widest text-center uppercase">CONTACTAME</h2>
  <input type="text" id="nom" name="NOMBRE" placeholder="Nombre completo" />
  <input type="email" name="CORREO" placeholder="ejemplo@gmail.com" name="correo" id="correo" />
  <textarea name="mensaje" placeholder="Escribe tu mensaje"
    class="h-full resize-y min-h-32 dark:bg-zinc-800 caret-red-700"></textarea>
  <button
    class="px-4 py-2 font-bold text-white uppercase transition-all duration-300 ease-in-out bg-red-600 rounded-md shadow-md hover:shadow-black active:bg-red-700"
    type="submit">Enviar</button>
</form>
