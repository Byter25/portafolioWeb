<section
  class="container relative grid grid-cols-1 gap-5 py-3 m-auto bg-transparent md:grid-cols-2 lg:grid-rows-2 lg:grid-cols-3 xl:grid-cols-4"
>
  <card-profile />
  <float
    class="lg:col-span-2"
    [titulo]="'perfil.mas-mi' | transloco"
    [centrar]="false"
  >
    <p class="text-wrap m-[1lh] overflow-hidden">
      {{ "perfil.descripcion" | transloco }}
    </p>
  </float>

  <float
    class="gap-10 md:row-start-2"
    [titulo]="'actions' | transloco"
  >
    <icon-link [links]="btnLinks"/>
  </float>
  <icon-card
    class="lg:col-start-2"
    [nombre]="'tecnologies' | transloco"
    [iconCard]="tecnologias"
  />
  <icon-card
    class="md:row-start-2 lg:col-start-3"
    [nombre]="'interets' | transloco"
    [iconCard]="intereses"
  />

  <float
    [titulo]="'METAS' | transloco"
    class="lg:col-start-4 lg:row-start-1 lg:row-span-2"
  >
    <div class="grid w-full gap-2 px-10 md:gap-5">
      <meta-card imageUrl="metas-img/escritorio.webp">
        <p class="font-bold">ESCRITORIO L</p>
      </meta-card>
      <meta-card imageUrl="metas-img/monitor.webp">
        <p class="font-bold">MONITOR ADICIONAL</p>
      </meta-card>
      <meta-card imageUrl="metas-img/mousepad.webp">
        <p class="font-bold">MOUSEPAD</p>
      </meta-card>
      <icon-link [link]='{name:"ver mas",link:"/metas",icon:"fa-solid fa-arrow-up-right-from-square"}'/>
      
    </div>
  </float>
</section>
