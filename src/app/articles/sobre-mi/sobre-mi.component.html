<section
  class="container relative grid grid-cols-1 py-3 m-auto bg-transparent gap-y-2 gap-x-4 md:grid-cols-2 lg:grid-rows-2 lg:grid-cols-3 xl:grid-cols-4"
>
  <card-profile />
  <float
    class="lg:col-span-2"
    [titulo]="'about-me' | transloco"
    [centrar]="false"
  >
    <p class="text-wrap m-[1lh] overflow-hidden">
      {{ "perfil.descripcion" | transloco }}
    </p></float
  >

  <float
    class="gap-10 font-bold md:row-start-2"
    [titulo]="'actions' | transloco"
  >
    <btn-ref [links]="btnLinks"></btn-ref>
  </float>
  <icon-card
    class="lg:col-start-2"
    [nombre]="'tecnologies' | transloco"
    [iconCard]="tecnologias"
  />
  <icon-card
    class="md:row-start-2 lg:col-start-3"
    [nombre]="'interets' | transloco"
    [iconCard]="intereses"
  />

  <float
    [titulo]="'donate' | transloco"
    class="lg:col-start-4 lg:row-start-1 lg:row-span-2"
  >
    <div class="grid w-full gap-2 px-10 md:gap-5">
      <donaciones imageUrl="assets/DBZ4.webp">
        <p class="font-bold">Epa, Â¡El Sparking Zero!</p>
        <p class="font-bold text-green-400 text-ellipsis">COMPLETADO</p>
      </donaciones>
      <donaciones imageUrl="assets/pcgamer.webp">
        <p class="font-bold">Pc gamer pa programar</p>
        <p class="font-bold text-green-400 text-ellipsis">COMPLETADO</p>
      </donaciones>
      <div id="paypal-button-container"></div>
    </div>
  </float>
</section>
