<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <mask id="text-mask">
      <!-- Fondo blanco (visible) -->
      <rect width="100" height="100" fill="white"/>
      <!-- Texto negro (transparente) -->
      <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle"
            fill="black" font-size="30" font-family="Arial, sans-serif" font-weight="bold">
        .NET
      </text>
    </mask>
  </defs>

  <!-- Cuadro con fondo color que será recortado con la máscara -->
  <rect x="2" y="2" width="96" height="96" rx="12" ry="12"
        fill="currentColor" mask="url(#text-mask)" />
</svg>

